<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mood Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #eef4f7;
            padding: 20px;
        }

        nav {
            background: white;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            font-weight: 500;
            color: #333;
        }

        .box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 500px;
            margin: 30px auto;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .mood-btn {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            margin: 5px;
            cursor: pointer;
            font-weight: 500;
        }

        .list {
            margin-top: 20px;
        }

        .entry {
            padding: 10px;
            background: #f1f1f1;
            margin-bottom: 8px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<nav>
    <a href="/home">Home</a>
    <a href="/chat">Chat</a>
    <a href="/tracker">Tracker</a>
    <a href="/advisor">Advisor</a>
    <a href="/report">Report</a>
    <a href="/logout" style="float:right;">Logout</a>
</nav>

<div class="box">

    <h2>How are you feeling today?</h2>

    <form method="POST">
        <button name="mood" value="Happy" class="mood-btn" style="background:#ffda79;">ðŸ˜Š Happy</button>
        <button name="mood" value="Sad" class="mood-btn" style="background:#c7ecee;">ðŸ˜¢ Sad</button>
        <button name="mood" value="Anxious" class="mood-btn" style="background:#f9ca24;">ðŸ˜Ÿ Anxious</button>
        <button name="mood" value="Stressed" class="mood-btn" style="background:#ff7979;">ðŸ˜£ Stressed</button>
        <button name="mood" value="Calm" class="mood-btn" style="background:#7ed6df;">ðŸ˜Œ Calm</button>
    </form>

    <div class="list">
        <h3>Your mood history</h3>

        {% for m in mood_log %}
        <div class="entry">
            <b>{{ m.mood }}</b> â€” <small>{{ m.time }}</small>
        </div>
        {% endfor %}
    </div>

</div>

</body>
</html>
