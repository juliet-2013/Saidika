<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress Report - Saidika</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: #f3f7fa;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 900px;
            margin: 90px auto;
            background: white;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }

        h2 {
            color: #0fb9b1;
            font-weight: 600;
            margin-bottom: 5px;
        }

        p {
            color: #555;
            margin-bottom: 25px;
        }

        /* NAV BAR */
        nav {
            background: white;
            padding: 12px 18px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            font-weight: 500;
            color: #0fb9b1;
        }

        nav a:hover {
            text-decoration: underline;
        }

        nav .logout {
            float: right;
            color: #e74c3c;
        }

        nav .username {
            float: right;
            margin-right: 10px;
            color: #555;
        }

        .chart-container {
            width: 100%;
            height: 350px;
        }
    </style>
</head>
<body>

<!-- NAV BAR -->
<nav>
    <a href="/home">Home</a>
    <a href="/chat">Chat</a>
    <a href="/tracker">Tracker</a>
    <a href="/advisor">Advisor</a>
    <a href="/report" style="font-weight:600;">Report</a>

    <a href="/logout" class="logout">Logout</a>
    <span class="username">{{ user }}</span>
</nav>

<div class="container">

    <h2>Mood Frequency Report</h2>
    <p>Your emotional patterns for the past week.</p>

    <div class="chart-container">
        <canvas id="moodChart"></canvas>
    </div>

</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const moodLabels = {{ labels | safe }};
    const moodCounts = {{ counts | safe }};

    const ctx = document.getElementById('moodChart').getContext('2d');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: moodLabels,
            datasets: [{
                label: 'Mood Count',
                data: moodCounts,
                backgroundColor: [
                    '#f1c40f',   // Happy
                    '#3498db',   // Sad
                    '#9b59b6',   // Anxious
                    '#e74c3c',   // Stressed
                    '#2ecc71'    // Calm
                ],
                borderRadius: 10,
                borderSkipped: false
            }]
        },
        options: {
            plugins: {
                legend: { display: false }
            },
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>

</body>
</html>
