<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat With Saidika</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #eef4f7;
            margin: 0;
            padding: 0;
        }

        nav {
            background: white;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav a { 
            margin-right: 15px; 
            color: #333; 
            text-decoration: none; 
            font-weight: 500; 
        }

        .chat-container {
            width: 90%;
            max-width: 450px;
            margin: 30px auto;
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
        }

        .bubble {
            padding: 12px 16px;
            margin: 8px 0;
            border-radius: 14px;
            max-width: 80%;
            line-height: 1.4;
            font-size: 15px;
            position: relative;
        }

        .user {
            background: #d1f0ff;
            align-self: flex-end;
        }

        .bot {
            background: #e8e8e8;
            align-self: flex-start;
        }

        .time {
            font-size: 11px;
            color: #777;
            margin-top: 4px;
        }

        .typing {
            font-size: 13px;
            color: #555;
            margin-left: 5px;
            padding: 5px;
        }

        .input-area {
            display: flex;
            margin-top: 15px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            margin-left: 10px;
            padding: 12px 18px;
            background: #0fb9b1;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<nav>
    <a href="/home">Home</a>
    <a href="/chat">Chat</a>
    <a href="/tracker">Tracker</a>
    <a href="/advisor">Advisor</a>
    <a href="/report">Report</a>
    <a href="/logout" style="float:right;">Logout</a>
</nav>

<div class="chat-container">

    <div class="messages" id="msgbox">
        {% for m in chat %}
            <div class="bubble {{ m.sender }}">
                {{ m.text }}
                <div class="time">{{ m.time }}</div>
            </div>
        {% endfor %}
    </div>

    <div id="typing" class="typing" style="display:none;">
        Saidika is typing...
    </div>

    <form method="POST" class="input-area" onsubmit="showTyping()">
        <input type="text" name="message" placeholder="Type your message..." required>
        <button>Send</button>
    </form>

</div>

<script>
    let box = document.getElementById("msgbox");
    box.scrollTop = box.scrollHeight;

    function showTyping() {
        document.getElementById("typing").style.display = "block";
        setTimeout(() => {
            document.getElementById("typing").style.display = "none";
        }, 1200);
    }
</script>

</body>
</html>
